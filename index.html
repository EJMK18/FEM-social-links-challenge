<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<img src="avatar-jessica.jpeg" alt="Image of Jessica Randall" />
			<section class="name-area">
				<h1 class="name">Jessica Randall</h1>
				<h2 class="location">London, United Kingdom</h2>
			</section>

			<blockquote class="note">
				"Front-end developer and avid reader."
			</blockquote>

			<a href="#">GitHub</a><a href="#">Frontend Mentor</a
			><a href="#">LinkedIn</a><a href="#">Twitter</a
			><a href="#">Instagram</a>
		</main>

			Challenge by
			<a

				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Evan Munnik</a>.
		</footer> -->
	</body>
</html>
